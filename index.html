<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pygame Web Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas {
            margin: auto;
        }
        #status {
            color: white;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <script type="module">
        import { loadPyodide } from '/pyodide.js';

        let statusElement = document.getElementById('status');

        async function main() {
            statusElement.textContent = 'Loading Python...';
            const pyodide = await loadPyodide();
            statusElement.textContent = 'Running game...';
            await pyodide.runPythonAsync(`
                import asyncio
                import pygame
                await pygame.init()
            `);
            statusElement.textContent = '';
        }

        main();
    </script>
</body>
</html>
